        callbacks

        passed to another func as an arugument

            setTimeout(() => {
                console.log("learning html");
                callback()
            }, 1000);
        }

            setTimeout(() => {

                callback()
            }, 30000);

        function three(callback){

        one(()=>{
            two(()=>{
                three(()=>{

                })
            })
