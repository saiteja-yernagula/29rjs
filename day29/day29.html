        /*
        inheritance
        it is acquiring the properties from
        super class(base class) to sub class(derived class)

        
        
        */ 
       class Animal{
        height;
        weight;
        constructor(height,weight){
            this.height=height;
            this.weight=weight;
        }


        details(){
            return `height is ${this.height} and weight is ${this.weight}`;
        }
       }

       class Dog extends Animal{
        breed;
        food;
        behaviour;

        constructor(breed,food,behaviour,height,weight){
            super(height,weight)
            this.breed=breed;
            this.food=food;
            this.behaviour=behaviour;
        }

        details(){
            return `breed is ${this.breed} and food is ${this.food} and behaviour`
        }
        
       }

       let dog1=new Dog("lab", "chicken", "playful", 4 , 30);
